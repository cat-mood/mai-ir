services:
  # MongoDB database
  mongodb:
    image: mongo:7.0
    container_name: fallout_wiki_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=fallout_wiki
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - crawler_network

  # Fallout Wiki Crawler - Fandom Source
  crawler_fandom:
    build: .
    container_name: fallout_crawler_fandom
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./config/config_fandom.yaml:/app/config.yaml:ro
    command: ["python", "-m", "src.crawlers.main", "config.yaml"]
    networks:
      - crawler_network
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - CRAWLER_NAME=fandom
      - NON_INTERACTIVE=true

  # Fallout Wiki Crawler - Fallout.wiki Source
  crawler_fallout_wiki:
    build: .
    container_name: fallout_crawler_fallout_wiki
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./config/config_fallout_wiki.yaml:/app/config.yaml:ro
    command: ["python", "-m", "src.crawlers.main", "config.yaml"]
    networks:
      - crawler_network
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - CRAWLER_NAME=fallout_wiki
      - NON_INTERACTIVE=true

  # Bethesda Fallout Site Crawler
  crawler_bethesda:
    build: .
    container_name: fallout_crawler_bethesda
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./config/config_bethesda.yaml:/app/config.yaml:ro
    command: ["python", "-m", "src.crawlers.main_bethesda", "config.yaml"]
    networks:
      - crawler_network
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - CRAWLER_NAME=bethesda

volumes:
  mongodb_data:
    driver: local

networks:
  crawler_network:
    driver: bridge

