# Fallout Wiki Crawler Configuration - Fallout.wiki Source

# Database configuration
db:
  host: "mongodb"  # Use "mongodb" for Docker Compose, "localhost" for local development
  port: 27017
  database: "fallout_wiki"
  username: null  # Optional: set if MongoDB requires authentication
  password: null  # Optional: set if MongoDB requires authentication

# Crawler logic configuration
logic:
  delay_seconds: 0.5          # API calls are stable; keep a small politeness delay
  recrawl_age_days: 30        # Re-crawl pages older than this many days
  user_agent: "rotate"        # Use "rotate" for User-Agent rotation
  max_retries: 3              # Maximum number of retries for failed requests
  timeout_seconds: 30         # Request timeout in seconds
  captcha_wait_minutes: 10    # Minutes to wait after CAPTCHA detection

# Crawler-specific settings
crawler:
  crawler_id: "fallout_wiki_crawler"     # Unique ID for this crawler
  source_name: "Fallout Wiki"            # Human-readable source name
  source_domain: "fallout.wiki"          # Domain for source identification
  fetch_method: "requests"               # HTTP fetcher is enough when crawling via MediaWiki API
  use_mediawiki_api: true                # Use API flow instead of HTML category parsing
  api_endpoint: "https://fallout.wiki/api.php"
  api_limit: 500
  start_url: "https://fallout.wiki/wiki/Special:Categories"
  domain_whitelist:
    - "fallout.wiki"          # Only crawl URLs from this domain

